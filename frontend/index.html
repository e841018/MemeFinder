<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MemeFinder</title>
        <!-- <link rel="icon" href="image/favicon.png" /> -->
        <link rel="stylesheet" href="css/MemeFinder.css" />
        <script src="js/socket.io.min.js"></script>
        <script src="js/MemeFinder.js"></script>
    </head>
    <body>
        <header>
            <div id="big-title">
                MemeFinder: Search engine for unstructured personal meme collections
            </div>
            <div class="controls">
                <div class="controls-inner">Press enter to send a query. Number of results to show: </div>
                <div class="controls-inner" id="n-result">10</div>
                <input class="controls-inner" id="slider-result" type="range" min="5" max="100" step="1" value="10">
            </div>
            <div class="controls">
                <div class="controls-inner">Query: </div>
                <input id="text-query" type="text"></input>
            </div>
        </header>
        <div id="flex-container">
            <div id="left-panel">
                <h1>Feedback images</h1>
                <div id=fb-list>
                </div>
            </div>
            <div id="right-panel">
                <h1>Retrieval</h1>
                <div id=rank-list>
                </div>
            </div>
        </div>
    </body>
</html>
