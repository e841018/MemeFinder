<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MemeFinder</title>
        <!-- <link rel="icon" href="image/favicon.png" /> -->
        <link rel="stylesheet" href="css/MemeFinder.css" />
        <script src="js/socket.io.min.js"></script>
        <script src="js/MemeFinder.js"></script>
    </head>
    <body>
        <header>
            <div id="big-title">
                MemeFinder: Search engine for unstructured personal meme collections
            </div>
            <div class="controls">
                <div class="controls-inner"><input class="button" type="button" id="enter" value="Enter">: Send a query. &nbsp;</div>
                <div class="controls-inner"><input class="button" type="button" id="undo" value="Ctrl+Z">: Undo. &nbsp;</div>
                <div class="controls-inner" id="right-click">Right-click on images: Enlarge.</div>
            </div>
            <div class="controls">
                <div class="controls-inner">Importance of keywords: </div>
                <input id="slider-weight" type="range" min="0" max="1" step="0.01" value="0.5">
                <div class="controls-inner">&nbsp;Keywords: </div>
                <input id="text-query" type="text"></input>
            </div>
        </header>
        <div id="flex-container">
            <div id="left-panel">
                <h1>Feedback images</h1>
                <div id=fb-list>
                </div>
            </div>
            <div id="right-panel">
                <div id="right-panel-header">
                    <h1 class="controls-inner">Retrieval</h1>
                    <div class="controls controls-inner">
                        <div class="controls-inner">Number of results to show: </div>
                        <div class="controls-inner" id="n-result">10</div>
                        <input class="controls-inner" id="slider-result" type="range" min="5" max="100" step="1" value="10">
                    </div>
                </div>
                <div id=rank-list>
                </div>
            </div>
        </div>
        <div id="spotlight-background">
            <div id="spotlight"></div>
        </div>
    </body>
</html>
